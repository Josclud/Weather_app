<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://kit.fontawesome.com/bda89f0c2a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        <div class="col-sm-6">
          <ul id="items" class="list-group">
          </ul>
        </div>
        <div>
        </div>
        <ul class="list-group history"></ul>
      </aside>
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div class="row">
          <div class="col-2">
            <div id="forecast" class="mt-3"></div>
          </div>
          <div class="col-2">
            <div id="nextDay" class="mt-3"></div>
          </div>
          <div class="col-2">
            <div id="day3" class="mt-3"></div>
          </div>
          <div class="col-2">
            <div id="day4" class="mt-3"></div>
          </div>
          <div class="col-2">
            <div id="day5" class="mt-3"></div>
          </div>


        </div>
      </div>
    </div>



    <script src="https://kit.fontawesome.com/bda89f0c2a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
